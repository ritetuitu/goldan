    <script>
        // 1. 指导轮播图
        (function () {
            var swiper = new Swiper('.get-job-fo', {
                // 显示的个数
                slidesPerView: 2,
                //每个slider之间的距离
                spaceBetween: 30,
                //让当前slider居中显示
                centeredSlides: true,
                loop: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        })();
        // 第二个函数的轮播图
        (function () {
            //  如果有多个轮播图最好修改下 swiper-container
            var swiper = new Swiper(".study_fo", {
                // 我们可以可以看看到的是 2个半
                slidesPerView: 2.2,
                spaceBetween: 20,
            });
        })();
    </script>
